<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospendando localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls width="560" poster="imagens/limoes-capa.png">
        <source src="midia/Meu-Video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <p>Infelizmente o seu navegador não é compatível com o vídeo</p>
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/n4tK7LYFxI0?si=ATg_onRKOEwJQA0s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo Vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/13254665?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="371" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Cartoon Network &quot;Brasuca&quot;"></iframe>

</html>
