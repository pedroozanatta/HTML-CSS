<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: sans-serif;
        }
        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: rgb(136, 58, 58);
            width: 300px;
            font-size: 20px;
            font-weight: bold;
        }

        div:hover{
            color: rgb(146, 43, 43);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse aqui</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
