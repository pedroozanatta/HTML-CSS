<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{ /*box-level*/
            background-color: #d3d3d3;
            height: 300px;
            width: 300px;

            border: 10px solid grey;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 3px dashed #fa8072;
        }

        a{  /*inline-level*/
            border: 10px solid #ff0000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
