<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formuláro</h1>
    <form method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" checked value="M"><label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem" >Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label> <br>
            <input type="checkbox" name="bsk" id="ibsk"> <label for="ibsk">Basquete</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tenis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
