<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="400px" scrolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a programar
    </p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400px" width="400px">
            <a href="https://gustavoguanabara.github.io" target="_blank">Repositório</a>
        </iframe>
        também é bem legal
    </p>
</body>
</html>
